    <h2>Le fonctionnement de l'Intelligence artificielle</h2>
    <article>
        La création – avec des mots techniques : le développement, d’une intelligence
        artificielle est en théorie assez facile à comprendre pour quelqu’un s’intéressant de
        près ou de loin à l’informatique. Dans une ère où tout ce qui nous entoure est lié à la
        technologie, tout le monde s’est déjà demandé comment cela fonctionnait. Pour
        l’intelligence artificielle, sa création se fait à l’identique, ou presque, d’un robot lambda
        ou d’une application mobile. Une équipe de chercheurs-développeurs se penchent sur
        un projet, en l’occurrence l’intelligence artificielle dans un but précis, et une fois les
        étapes d’une réalisation de projet établies, tous passent au développement. D’après
        une études, les cinq langages de programmation les plus utilisés pour l’intelligence
        artificielle sont Java, Python, Lisp, Prolog, et C++. Les développeurs choisissent donc
        un langage et développe un programme complet en fonction du but recherché.<br/>
        La différence de l’intelligence artificielle c’est que le programme ne va pas
        simplement s’exécuter puis s’arrêter à la fin de la tâche comme n’importe quel
        ordinateurs est capable de faire de nos jours. Le but de l’IA est d’apprendre et de
        progresser. Donc dans ce programme sont intégrés des outils pour que l’acquisition
        d’informations se fassent tout au long de la ‘vie’ de l’IA.<br/>
        L’intelligence artificielle est séparée en deux catégories : la faible et la forte.
        Siri et Alexa pourraient être considérées comme des IA, mais en réalité, ce sont des
        programmes d'IA faibles. Même les programmes d'échecs avancés sont considérés
        comme faibles en IA. Cette catégorisation semble être enracinée dans la différence
        entre les programmes supervisés et non supervisés. L'assistance vocale et les
        programmes d'échecs ont souvent une réponse programmée. Ils détectent des choses
        semblables à ce qu'ils savent et les classent en conséquence. C'est une expérience
        humaine, mais c'est tout ce que c'est : une simulation. Si vous demandez à Alexa
        d'allumer la télévision, la programmation comprend des mots clés comme ‘Allume’ et
        ‘TV’. L'algorithme réagit en allumant le téléviseur, mais il ne réagit qu'à sa
        programmation. En d'autres termes, il ne comprend rien de ce que vous avez dit.
        Cette démarche peut être comparé au calcul de base : chaque Y est une fonction de
        X : Y= f(x).<br/>
        L’illustration la plus proche de l’intelligence artificielle forte est présentée dans de
        nombreux films, l'IA forte agit plus comme un cerveau. Elle ne classifie pas, mais utilise
        le regroupement et l'association d’informations pour traiter les données. En bref, cela
        signifie qu'il n'y a pas de réponse toute faite à vos mots-clés. La fonction imitera le
        résultat, mais dans ce cas, nous ne sommes pas certains du résultat. Comme si vous
        parliez à un humain, vous pouvez supposer avec quoi quelqu'un répondrait à une
        question, mais vous ne savez pas.<br/>
        Par exemple, une machine peut entendre ‘bonjour’ et commencer à l'associer à
